name: rockcreek_app
description: "Rock Creek Church mobile app - sermon streaming, events, and contact info."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.11.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  http: ^1.2.0             # HTTP requests to fetch church website HTML
  html: ^0.15.4            # HTML parsing (available for fallback scraping)
  webview_flutter: ^4.0.7  # Embedded YouTube video and events page
  url_launcher: ^6.2.0     # Open Maps, phone, email, and web links

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
